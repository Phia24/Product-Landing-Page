<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="header">
    <img id="header-img" src="LIONS.png" alt="lions" />
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
    </nav>
  </header>

  <main>
    <section id="hero">
      <h1>Introducing Our Amazing Product</h1>
      <p>Experience quality and innovation like never before.</p>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <input id="submit" type="submit" value="Get Started" />
      </form>
    </section>

    <section id="features">
      <h2>Features</h2>
      <div class="feature-item">High performance and reliability</div>
      <div class="feature-item">User-friendly interface</div>
      <div class="feature-item">24/7 support</div>
    </section>

    <section id="video-section">
      <h2>Watch Our Product Demo</h2>
      <iframe 
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/XvEygHEc9nQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </section>

    <section id="pricing">
      <h2>Pricing</h2>
      <div class="pricing-container">
        <div class="price-card">
          <h3>Basic</h3>
          <p>₱250/mo</p>
        </div>
        <div class="price-card">
          <h3>Standard</h3>
          <p>₱500/mo</p>
        </div>
        <div class="price-card">
          <h3>Premium</h3>
          <p>₱999/mo</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
